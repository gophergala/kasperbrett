<!doctype html>
<html class="no-js" lang="en" ng-app="kasperbrettApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kasperbrett</title>
    <meta name="description" content="A dead simple dashboard app created in the course of the Gopher Gala.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


    <link rel="stylesheet" href="bower_components/bootswatch/paper/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="bower_components/pushy/css/pushy.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body ng-controller="MainCtrl as chartist">
  <!-- Pushy Menu -->
  <nav class="pushy pushy-left">
    <!--
    <ul>
      <li></li>
      <li><a href="">Do Whatever</a></li>
    </ul>
    -->
    <a ng-click="chartist.openAddDataSourceModal()">Add Data Source</a>
  </nav>

  <!-- Pushy Site Overlay -->
  <div class="site-overlay"></div>


    <section id="container" class="container-fluid">
        <div class="menu-btn">&#9776; Menu</div>
        <div class="row">

            <div ng-repeat="dataSource in chartist.dataSources" class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" ng-bind="dataSource.name"></h3>
                    </div>
                    <div class="panel-body">
                        <chartist class="ct-chart ct-golden-section" chartist-data="dataSource.chartData" chartist-chart-type="Line"></chartist>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="3rd_party_components/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/chartist/dist/chartist.min.js"></script>
    <script type="text/javascript" src="bower_components/pushy/js/pushy.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-chartist.js/dist/angular-chartist.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/AddDataSourceModalCtrl.js"></script>
</body>

</html>
